{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.6/css/bootstrap.min.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/reset_password.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
<title>Login</title>
</head>

<body>
      <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        
        <!--Displayed when navigation bar is sized down-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll font-title" href="/">Saturn Site Generator</a>
        </div>
        
        <!--Displayed when Window is decently sized -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right text-center">
            <li>
          	  <a href="/">Home</a>
            </li>
          </ul>
        </div> <!-- end of nav bar collapse -->
        
      </div> <!-- end of container fluid -->
      
    </nav>

	<div class="container">
    <div class="" id="verification-info">
      {% if verification_success %}
      <div id="verify-success" class="alert alert-success alert-dismissible" role="alert">You have successfully activated your account.</div>
      {% else %}
      <div id="verify-fail" class="alert alert-danger alert-dismissible" role="alert">Invalid Verification Code. Click <a href="#" class="alert-link" id="resend-email">Resend Email</a>.</div>
      {% endif %}
    </div>
    <div id="email-info">
      <div id="email-success" class="alert alert-success alert-dismissible" role="alert" style="display:none;">Email Sent! Check it!</div>
      <div id="email-fail" class="alert alert-danger alert-dismissible" role="alert" style="display:none;">Email sent failed!! Please <a href="#" class="alert-link" id="resend-email">try again</a> later.</div>
    </div>
	</div>
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/jquery.cookie.js" %}"></script>
<script src="{% static "bootstrap-3.3.6/js/bootstrap.min.js" %}"></script>
</body>

<script language="javascript">
    {% if email_sent %}
    $('email-success').show();
    {% else %}
    $('email-fail').show();
    {% endif %}
    alert($.cookie('csrftoken'));
    $('#resend-email').click(function(){
        $.ajax({
            url: "/accounts/verification/",
            type: "POST",
            async: true,
            dataType: 'json',
            data: {
              'csrfmiddlewaretoken': $.cookie('csrftoken')
            },
            success: function (data) {
              email_sent = data.email_sent;
              $('#email-success').show();
            },
            error: function(data) {
              $('#email-fail').show();
              console.log(data);
            },
        });
    });
</script>
</html>

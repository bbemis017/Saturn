{% load django_markdown django_markdown_static %}


<section id="{{ section.unique_name }}" class="{{ section.classes }}">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12">
                    {% if request.user == section.summary.user %}
                    <div class="m-t-sm m-b-sm">
                      <h1>{{ section.title }}</h1>
                      <a id="summary-edit" href="#" class="btn btn-sm btn-white">
                        <i class="fa fa-edit"></i> Edit
                      </a>
                    </div>
                    {% endif %}
                    <p>{% block paragraph %}
                        {{ section.summary.content|markdown }}
                      {% endblock %}
                    </p>
                    <!-- <a class="btn btn-default page-scroll" href="#about">Return to top</a> -->
                </div>
            </div>
        </div>
    </section>

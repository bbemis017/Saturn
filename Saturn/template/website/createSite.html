{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Site</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "bootstrap-3.3.6/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        {% include 'accounts/sidebar.html' %}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Create Site 
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                	<div class="col-lg-12">
                        <form class="form-group" method="POST">
                          {% csrf_token %}
                          <div class="form-group">
                            <label class="control-label">Enter sub-domain</label></br>
                            <label class="control-label">http://52.71.144.214/website/</label>
                            <input name="domain" type="text">

                            </br>
                            <label class="control-label">Enter Title</label>
                            <input name="title" type = "text">

                            </br>
                            <label class="control-label">Author:</label>
                            <input name="author" type="text">

                            </br>
                            <label class="control-panel">Descrption</label>
                            <input name="description" type="text">
                          </div>
                          {% if errorDomainExists %}
                            <div class="alert alert-md alert-danger" role="alert">
                              Domain: {{ domain }} already Exists. Please try another
                            </div>
                          {% endif %}
                          <input name="user_id" value="{{ request.user.id }}" class="hidden">
                          <div class="form-group">
                            <button name="submit" type="submit" class="btn btn-info btn-md">Save</button>
                          </div>
                        </form>
                    </div>
                </div>
                

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bootstrap-3.3.6/js/bootstrap.min.js" %}"></script>

</body>

</html>

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sites</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "bootstrap-3.3.6/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        {% include 'accounts/sidebar.html' %}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Sites
                        </h1>
                    </div>
                </div>
                {% if template_error %}
                  <div class="alert alert-md alert-danger">Please Select a Template</div>
                {% endif %}
                <form class="form-group" action="/sites/createSite/" method="POST">
                  {% csrf_token %}
                  <button name="createResumeSite" type="submit" class="btn btn-success btn-md">Create Resume Site</button>
                  <input type="hidden" name="resumeTemplateSelect" value="1"/>
                </form>
                <form class="form-group" action="/sites/createSite/" method="POST">
                  {% csrf_token %}
                  <button name="createCourseSite" type="submit" class="btn btn-success btn-md">Create Course Site</button>
                  <input type="hidden" name="courseTemplateSelect" value="1"/>
                </form>
                <!-- /.row -->
				            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static "js/jquery.js"%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bootstrap-3.3.6/js/bootstrap.min.js"%}"></script>

    <script>
        document.getElementById("sites").className += "active";
    </script>

</body>

</html>

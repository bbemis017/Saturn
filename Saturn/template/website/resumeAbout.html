{% load django_markdown django_markdown_static %}


<section id="{{ section.unique_name }}" class="{{ section.classes }}">
        <div class="container text-center">
            <div class="row">
		 <div class="col-lg-1">
		 </div>
		 <div class="col-lg-4">
		 <img src="" />
		 </div>
                <div class="col-lg-6">
		     <h1 style="font-size: 40px">{{ section.title }}</h1>
                    {% if request.user == section.summary.user %}
                    <div class="m-t-sm m-b-sm">
                      <h1>Summary</h1>
                      <a id="summary-edit" href="#" class="btn btn-sm btn-white">
                        <i class="fa fa-edit"></i> Edit
                      </a>
                    </div>
                    {% endif %}
                    <div style="font-size: 23px;">{% block paragraph %}
                        {{ section.about.content|markdown }}
                      {% endblock %}
                    </div>
                    <!-- <a class="btn btn-default page-scroll" href="#about">Return to top</a> -->
                </div>
		 <div class="col-lg-1">
		 </div>
            </div>
        </div>
